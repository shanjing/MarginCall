version: "3.9"

services:
  # MarginCall app (uses existing Dockerfile)
  margincall:
    build: .
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      PORT: "8080"
    networks:
      - observability

  # Prometheus: scrapes /metrics from MarginCall
  prometheus:
    image: prom/prometheus:v2.51.0
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=7d"
    networks:
      - observability
    depends_on:
      - margincall

  # Grafana: dashboards
  grafana:
    image: grafana/grafana:11.4.0
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: margincall
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/margincall-overview.json
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - observability
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:

networks:
  observability:
    driver: bridge
